{% load static %}

<div class="az-header">
    <div class="container">
      <div class="az-header-left">
        <a  href="{% url 'portal:dashboard' %}" class="az-logo"><span></span>INFOIDZ</a>
        <a href="" id="azMenuShow" class="az-header-menu-icon d-lg-none"><span></span></a>
      </div><!-- az-header-left -->
      <div class="az-header-menu">
        <div class="az-header-menu-header">
          <a href="{% url 'portal:dashboard' %}" class="az-logo"><span></span> INFOIDZ</a>
          <a href="" class="close">&times;</a>
        </div><!-- az-header-menu-header -->
        <ul class="nav">
          <li class="nav-item {% if request.path == '/portal/dashboard' %} active show {% endif %}">
            <a href="{% url 'portal:dashboard' %}" class="nav-link"><i class="typcn typcn-chart-area-outline"></i> Dashboard  </a>
          </li>
    
          <li class="nav-item {% if  'contact-entries' in request.path %} active show {% endif %}">
            <a href="{% url 'portal:contact-entries' %}" class="nav-link"><i class="typcn typcn-contacts"></i> Contacts</a>
          </li>
          <!-- <li class="nav-item {% if  'email_signature' in request.path %} active show {% endif %}">
            <a href="{% url 'portal:email_signature' %}" class="nav-link"><i class="typcn typcn-credit-card"></i>Email Signature</a>
          </li> -->
          <li class="nav-item {% if  'analytics' in request.path %} active show {% endif %}">
            <a href="{% url 'portal:analytics' %}" class="nav-link"><i class="typcn typcn-news"></i>Analytics</a>
          </li>

        </ul>
      </div><!-- az-header-menu -->
      <div class="az-header-right">

   
     <!-- az-header-notification -->
<div class="dropdown az-profile-menu">
  <a href="" class="az-img-user">
    <img src="{% static 'img/faces/default-avatar.webp' %}" alt="User Avatar">
  </a>
  <div class="dropdown-menu">
    <div class="az-dropdown-header d-sm-none">
      <a href="" class="az-header-arrow">
        <i class="icon ion-md-arrow-back"></i>
      </a>
    </div>
    <div class="az-header-profile">
      <div class="az-img-user">
        <img src="{% static 'img/faces/default-avatar.webp' %}" alt="User Avatar">
      </div>
      <h6>{{ request.user.profile.name|default:"User Name" }}</h6>
      <span>{{ request.user.profile.organization.name|default:"Organization" }}</span>
    </div><!-- az-header-profile -->

    <!-- View Profile Link -->
    <a href="" class="dropdown-item">
      <i class="typcn typcn-user-outline"></i> View Profile
    </a>

    <!-- Sign Out Button -->
    <form method="POST" action="" style="margin: 0;">
      {% csrf_token %}
      <button class="dropdown-item"><i class="typcn typcn-power-outline"></i> Sign Out</button>
    </form>
  </div><!-- dropdown-menu -->
</div>

      </div><!-- az-header-right -->
    </div><!-- container -->
  </div><!-- az-header -->
