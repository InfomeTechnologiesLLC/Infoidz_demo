{% load static %}
<!doctype html>
<html lang="en">

<head>
  <title>Infoidz Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="shortcut icon" href="{% static 'img/favicon_idz.png' %}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'lib/iziToast/iziToast.min.css' %}">
  <script src="{% static 'lib/iziToast/iziToast.js' %}"></script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #007bff, #6bc1ff);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }

    .login-container {
      display: flex;
      flex-direction: row;
      width: 90%;
      max-width: 900px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    .login-image {
      flex: 1;
      background: url('https://img.freepik.com/free-vector/matchmaking-website-idea-social-network-geolocation-search-user-account-personal-profile-internet-surfing-online-dating-service-vector-isolated-concept-metaphor-illustration_335657-2215.jpg') no-repeat center;
      background-size: cover;
    }

    .login-form {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background: #f8f9fa;
    }

    .logo {
      display: block;
      margin: 0 auto 20px;
      width: 280px;
    }

    .login-title {
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 20px;
      color: #333;
    }

    .form-group label {
      font-weight: 500;
      color: #555;
    }

    .form-control {
      border-radius: 30px;
      padding: 10px 15px;
      font-size: 1rem;
    }

    .btn-primary {
      background: linear-gradient(45deg, #007bff, #6bc1ff);
      border: none;
      color: #fff;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 30px;
      padding: 10px;
      transition: background 0.3s ease;
    }

    .btn-primary:hover {
      background: linear-gradient(45deg, #6bc1ff, #007bff);
    }

    .forgot-password {
      text-align: center;
      margin-top: 15px;
      font-size: 0.9rem;
    }

    .forgot-password a {
      color: #007bff;
      text-decoration: none;
    }

    .forgot-password a:hover {
      text-decoration: underline;
    }

    .social-media {
      text-align: center;
      margin-top: 30px;
    }

    .social-media a {
      display: inline-block;
      width: 50px;
      height: 50px;
      background: #f1f1f1;
      color: #555;
      border-radius: 50%;
      text-align: center;
      line-height: 50px;
      margin: 0 10px;
      font-size: 1.5rem;
      transition: all 0.3s ease;
    }

    .social-media a:hover {
      background: #007bff;
      color: #fff;
      transform: scale(1.1);
    }

    @media (max-width: 768px) {
      .login-container {
        flex-direction: column;
      }

      .login-image {
        height: 200px;
      }
    }
  </style>
</head>

<body>
  <div class="login-container">
    <div class="login-image"></div>
    <div class="login-form">
		<h2 class="login-title">Sign In</h2>
      <!-- <img src="{% static 'img/IDZ LOGO_alnazia.png' %}" alt="Logo" class="logo"> -->
 
      <form onsubmit="ValidateLogin(event)" class="signin-form" >
        <div class="form-group mb-3">
          <label for="name">Username</label>
          <input type="text" id="username" name="username " class="form-control login-inp" placeholder="Enter your username" required>
        </div>
        <div class="form-group mb-3" >
          <label for="password">Password</label>
          <input type="password" id="password" name="password" class="form-control  login-inp" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Sign In</button>
        <p class="text-danger text-center d-none error-message mt-3">Invalid username or password</p>
      </form>
      <!-- <p class="forgot-password"><a href="forgot-password">Forgot Password?</a></p> -->
      <!-- <div class="social-media">
        <a href="#"><i class="fa fa-facebook"></i></a>
        <a href="#"><i class="fa fa-twitter"></i></a>
        <a href="#"><i class="fa fa-google"></i></a>
      </div> -->
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script>
    var csrf_token = '{{csrf_token}}';
  </script>
  <script src="{% static 'scripts/login.js' %}"></script>
</body>

</html>
