{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="{% static 'img/favicon_idz.png' %}">
    <title>{{entry.name}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'app/css/card_preview.css' %}">

    <style>
      .cursor-pointer{
  cursor: pointer;
}
    .leaf-theme-bg{
      background-color: #b57c4d;

    }
    </style><!-- font awesome kit start -->

<script src="https://kit.fontawesome.com/083cf0a312.js" crossorigin="anonymous"></script>

<!-- font awesome kit end -->
<style>
.card
{
  height: auto;
  width: 300px;
}
.img-responsive
{
  width: 100%;
  height: 150px;
}
.banner-container {
  position: relative;
}

.profile-circle {
  position: absolute;
  top: 90%;
  left: 50%;
  
  transform: translate(-50%, -50%);
  width: 100px; /* Adjust the width and height as needed */
  height: 100px;
  background-color: #fff; /* Add background color or styling as desired */
  border-radius: 50%; /* To make it a circle */
  border: 1px solid rgba(0, 0, 0, 0.212);
}
.profile-circle img
{
  border-radius: 50%;
   height: 100px;
}
body{
  background-image: url("{% static 'app/card/images/palm-leaf.jpg' %}");
}
</style>

  </head>
  <body >
    

    {% if entry.active %}
    <div class="container">
      <div class="row" >
        <div class="col-lg-4 col-md-4 col-sm-12">
          <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%,-50%);">
          <div class="card">
      {% include 'card/includes/content.html' %}
      {% include 'card/pop_up.html' %}

          </div>
        </div>
      </div>
    </div>
  </div>
{% else %}

  {% include 'card/includes/deleted-content.html' %}

{% endif %}



<!-- social media share modal start here -->

  <div class="modal fade" id="shareModal" tabindex="-1" aria-labelledby="shareModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="shareModalLabel">Share Card via Social Media</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-center">
                <!-- Add your social media icons and sharing functionality here -->
                <i class="fab fa-facebook fa-2x mx-2 share-btn cursor-pointer" id="share-facebook" ></i>
                <i class="fab fa-twitter fa-2x mx-2 share-btn cursor-pointer" id="share-twitter"></i>
                <i class="fab fa-linkedin fa-2x mx-2 share-btn cursor-pointer" id="share-linkdin"></i>
                <!-- Add more icons as needed -->

                <p class="mt-3">Click on the icons to share the card</p>
            </div>
        </div>
    </div>
</div>


<!-- social media share modal end here -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
      var url=window.location.origin+"{% url 'card-page' entry.url_slug %}"
      console.log(url)

      var screenWidth = window.screen.width;
      var screenHeight = window.screen.height;
      var windowWidth = 600; 
      var windowHeight = 800; 

      var left = (screenWidth - windowWidth) / 2;
      var top = (screenHeight - windowHeight) / 2;

      $('.share-btn').click(function () {
        if ($(this).attr('id') == 'share-facebook'){
          facebook_url='https://www.facebook.com/sharer/sharer.php?u='+url

          window.open(facebook_url,'_blank', 'width=' + windowWidth + ', height=' + windowHeight + ', left=' + left + ', top=' + top)
        }
        if ($(this).attr('id') == 'share-twitter'){
          twitter_url='https://twitter.com/intent/tweet?url='+url

          window.open(twitter_url,'_blank','width=' + windowWidth + ', height=' + windowHeight + ', left=' + left + ', top=' + top)
        }

        if ($(this).attr('id') == 'share-linkdin'){
         
          linkdin_url='https://www.linkedin.com/sharing/share-offsite/?url='+url

          window.open(linkdin_url,'_blank', 'width=' + windowWidth + ', height=' + windowHeight + ', left=' + left + ', top=' + top)
        }


      })
    </script>
  
  </body>
</html>
